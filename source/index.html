<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="Leada" />
        <title>UGE-center</title>
        <link rel="stylesheet" href="css/style.min.css" />
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    </head>
    <body>
                
        <header class="header">
            <div class="header__wrapper container">
                <div class="header__contacts contacts">

                    <div class="contacts__title">
                        <div class="contacts__logo">
                            <img src="img/header/logo.jpg" alt="center-logo" width="70" height="70">
                        </div>
                        <p class="contacts__index">Центр довузовской подготовки к ЕГЭ и ОГЭ</p>
                    </div>

                    <div class="contacts__lead">

                        <p class="contacts__phone">
                            <a href="tel:+79527902178">Позвоните нам</a>
                        </p>
                    
                    </div>
                    
                </div>
            </div>
        </header>

        <main class="page-main main">

            <section class="main__promo promo">
                <div class="promo__wrapper container">
                    
                    <div class="promo__symbol">
                        <div class="promo__picture">
                            <img src="img/main/main-logo.png" alt="corporative-logo">
                        </div>
                        <p class="promo__slogan">Молодость<br>образование<br>инновации</p>
                    </div>
                    <p class="promo__description">Интенсивный курс подготовки к <span class="red-text">ЕГЭ</span> и <span class="red-text">ГИА</span> для учащихся 9, 10 и 11 классов</p>
                </div>
            </section>

        </main>

        <footer class="footer">
            <div class="footer__wrapper container">
                <div class="footer__navigation navigation">
                    
                </div>
            </div>
        </footer>

    </body>
</html>
